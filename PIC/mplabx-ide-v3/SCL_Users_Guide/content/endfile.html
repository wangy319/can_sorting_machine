<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/normal.css"/>
		<title>SCL User's Guide</title>
	</head>
	<h2>endfile</h2>
	<body>
		<p>
			endfile() returns true if the indicated file is at the end of file.    
		</p>
		<code>
			<pre class="precode">endfile(fileVar)</pre>
		</code>
		<p>
			The <b>fileVar</b> should have been initialized by a prior call to 
			<a href="../content/fileopen.html" target="sclTextFrame">file_open</a>
		</p>
	</body>
</html>
